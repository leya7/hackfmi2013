<!doctype html>
<html ng-app>
  <head>
    <meta charset="unicode" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
    <script type="text/javascript" src="http://underscorejs.org/underscore-min.js"></script>
    <!--<script src="libs/everlive.js"></script>-->
    <script src="js/admin.js"></script>
    <link rel="stylesheet" href="css/basic.css" type="text/css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" />
	<link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/customize.css" rel="stylesheet">
   </head>
  <body class="grab_excess_space">
		<div ng-controller="AdminCtrl" style="padding-top: 70px; padding-left: 50px;">
			<form ng-submit="submitNewSubject()">
				<div class="ui-widget">
					<label for="name">Name: </label>
					<input id="name" ng-model="newSubject.name" />
				</div>
				 <div class="ui-widget">
					<label for="provides">Provides: </label>
					<textarea id="provides" class="tags" ></textarea>
				</div>
				<div class="ui-widget">
					<label for="depends">Depends: </label>
					<textarea id="depends" class="tags" ></textarea>
				</div>
				<div class="ui-widget">
					<label for="descr">Description: </label>
					<textarea id="descr"  ng-model="newSubject.descr" ></textarea>
				</div>
				<input class="btn-primary" type="submit" value="Submit">
			</form>
			Total tags: {{tags.length}}
		</div>
	<footer>
        <p>&copy; Феичките</p>
   </footer>
	
    <script src="js/renderer.js"></script>
    <script src="libs/arbor.js"></script>
	<script src="js/bootstrap.js"></script>

  </body>
</html>
